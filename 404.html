<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Redirecting...</title>
    <!-- Telegram Web App SDK - must be loaded before redirect script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Clear any existing redirect flags to prevent getting stuck
        sessionStorage.clear();
        
        // Stores the destination URL for the continue button
        let finalDestinationUrl = '';
        
        (function() {
            // Parse current URL for path components
            const pathSegments = window.location.pathname.split('/');
            let path = window.location.pathname;
            let repoName = '/streaming-service';
            let isTelegram = false;
            
            // Check if we're in Telegram - more robust detection
            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    console.log("TG WebApp Found");
                    isTelegram = true;
                    
                    // Initialize Telegram WebApp
                    window.Telegram.WebApp.ready();
                    window.Telegram.WebApp.expand();
                }
            } catch (e) {
                console.error("Error detecting Telegram WebApp:", e);
            }
            
            // Debug mode to help diagnose navigation issues
            const debugMode = true;
            
            // Debug logging helper
            function log(message) {
                if (debugMode) {
                    console.log("REDIRECT: " + message);
                    
                    // Add to debug display for easier viewing
                    const debugElement = document.getElementById('debug-info');
                    if (debugElement) {
                        debugElement.innerHTML += `<p>${message}</p>`;
                    }
                }
            }
            
            log("Current path: " + path);
            log("Is Telegram: " + isTelegram);
            
            // Handle duplicate /pages/pages/ issue causing redirect loop
            if (path.includes('/pages/pages/')) {
                path = path.replace('/pages/pages/', '/pages/');
                log("Detected duplicate pages pattern, normalized to: " + path);
            }
            
            // Direct redirect for search page in Telegram
            if (isTelegram && (path.endsWith('/search') || path.includes('/search'))) {
                const searchUrl = window.location.origin + '/streaming-service/pages/search.html' + window.location.search;
                log("Search page in Telegram - direct redirect to: " + searchUrl);
                window.location.replace(searchUrl);
                return;
            }
            
            // Determine destination based on path
            function getDestinationUrl(path) {
                let destinationUrl = '/streaming-service/index.html';
                
                // Handle path patterns
                if (path === repoName || path === repoName + '/' || path === '/') {
                    // Root path - go to index.html
                    destinationUrl = '/streaming-service/index.html';
                    log("Root path detected, redirecting to index.html");
                }
                else if (path.endsWith('/account') || path.includes('/account')) {
                    // Account path - go to account.html
                    destinationUrl = '/streaming-service/pages/account.html';
                    log("Account path detected, redirecting to account.html");
                }
                else if (path.endsWith('/activity') || path.includes('/activity')) {
                    // Activity path - go to activity.html
                    destinationUrl = '/streaming-service/pages/activity.html';
                    log("Activity path detected, redirecting to activity.html");
                }
                else if (path.endsWith('/search') || path.includes('/search')) {
                    // Search path - go to search.html
                    destinationUrl = '/streaming-service/pages/search.html' + window.location.search;
                    log("Search path detected, redirecting to search.html with query: " + window.location.search);
                }
                else if (path.endsWith('/watch.html') || path.includes('/watch.html')) {
                    // Watch page - show directly
                    destinationUrl = '/streaming-service/pages/watch.html' + window.location.search;
                    log("Watch page detected, redirecting to watch.html with query parameters");
                }
                else {
                    // Default to index for any other path
                    destinationUrl = '/streaming-service/index.html';
                    log("Unknown path, defaulting to index.html");
                }
                
                return destinationUrl;
            }
            
            // Get the appropriate destination URL
            const destinationUrl = getDestinationUrl(path);
            
            // Store the full destination URL in the global variable for the continue button
            finalDestinationUrl = window.location.origin + destinationUrl;
            
            // Special handling for Telegram Mini App
            if (isTelegram) {
                log("Using Telegram-specific handling");
                
                // Always redirect for Telegram - no loop checking
                log("Redirecting to: " + finalDestinationUrl);
                window.location.replace(finalDestinationUrl);
                return;
            }
            
            // Standard browser handling (non-Telegram)
            
            // Avoid redirect loops by not redirecting if already at the destination
            if (path === destinationUrl) {
                log("Already at destination, not redirecting to avoid loop");
                return;
            }
            
            log("Redirecting to: " + finalDestinationUrl);
            
            // Set a small timeout to allow console logs to be seen
            setTimeout(function() {
                // Redirect
                window.location.replace(finalDestinationUrl);
            }, 100);
        })();
        
        // Function to allow manually continuing to the destination
        function continueToDestination() {
            window.location.href = finalDestinationUrl;
            return false;
        }
        
        // Auto-continue after a short delay if the continue button is shown
        setTimeout(function() {
            if (document.getElementById('continue-message').style.display === 'flex') {
                continueToDestination();
            }
        }, 500);
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            max-width: 600px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #debug-info {
            margin-top: 30px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            max-width: 80%;
            text-align: left;
            font-family: monospace;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
        }
        .message-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #continue-message {
            display: none;
        }
        .button {
            background-color: #1e88e5;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
    <div id="redirect-message" class="message-container">
        <div class="spinner"></div>
        <h1>Redirecting...</h1>
        <p>You are being redirected to the correct page. If you are not redirected automatically, please <a href="/streaming-service/index.html" style="color: #ffffff;">click here</a>.</p>
    </div>
    
    <div id="continue-message" class="message-container">
        <h1>Ready to Continue</h1>
        <p>We've stopped an automatic redirect to prevent a loop. Click the button below to continue to your destination page.</p>
        <a id="continue-button" href="#" class="button" onclick="continueToDestination()">Continue to Page</a>
    </div>
    
    <!-- Debug information section -->
    <div id="debug-info">
        <p><strong>Debug Information:</strong></p>
    </div>
    
    <script>
        // Force redirect to search page after 1 second if it's a search page
        if (window.location.pathname.includes('/search')) {
            setTimeout(function() {
                window.location.replace(window.location.origin + '/streaming-service/pages/search.html' + window.location.search);
            }, 1000);
        }
    </script>
</body>
</html>
