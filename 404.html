<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Redirecting...</title>
    <!-- Telegram Web App SDK - must be loaded before redirect script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        (function() {
            // Parse current URL for path components
            const path = window.location.pathname;
            const repoName = '/streaming-service';
            let isTelegram = false;
            
            // Simple check for Telegram
            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    isTelegram = true;
                    window.Telegram.WebApp.ready();
                    window.Telegram.WebApp.expand();
                }
            } catch (e) {
                console.error("Error detecting Telegram WebApp:", e);
            }
            
            console.log("Current path:", path);
            console.log("Is Telegram:", isTelegram);
            
            // Special direct handling for search page
            if (path.includes('/search')) {
                console.log("Search page detected, redirecting directly");
                
                // IMPORTANT: use window.location.href instead of replace() to prevent refresh loops
                window.location.href = window.location.origin + "/streaming-service/pages/search.html" + window.location.search;
                return;
            }
            
            // For all other pages, determine the destination
            let destinationUrl = '/streaming-service/index.html';
            
            if (path.endsWith('/account') || path.includes('/account')) {
                destinationUrl = '/streaming-service/pages/account.html';
            }
            else if (path.endsWith('/activity') || path.includes('/activity')) {
                destinationUrl = '/streaming-service/pages/activity.html';
            }
            else if (path.endsWith('/watch') || path.includes('/watch')) {
                destinationUrl = '/streaming-service/pages/watch.html' + window.location.search;
            }
            
            // Create full URL
            const fullUrl = window.location.origin + destinationUrl;
            console.log("Redirecting to:", fullUrl);
            
            // Redirect using href not replace to prevent refresh loops
            window.location.href = fullUrl;
        })();
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            max-width: 600px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <h1>Redirecting...</h1>
    <p>You are being redirected to the correct page. If you are not redirected automatically, please <a href="/streaming-service/index.html" style="color: #ffffff;">click here</a>.</p>
</body>
</html>
