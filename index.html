<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming App</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="app-container">
    <!-- Search Bar -->
    <div class="search-bar">
        <div class="search-field" id="search-trigger">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search for movies or TV shows" readonly>
            <i class="fas fa-microphone voice-icon"></i>
        </div>
    </div>
        
        <!-- Hero Card -->
        <div class="hero-card">
            <div class="featured-card">
                <!-- Content will be populated by JavaScript -->
            </div>
        </div>
        
        <!-- Category Container -->
        <div id="category-container">
            <!-- Categories will be populated by JavaScript -->
        </div>
        
        <!-- Navigation Bar -->
        <nav class="nav-bar">
            <div class="nav-item active">
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </a>
            </div>
            <div class="nav-item">
                <a href="pages/activity.html">
                    <i class="fas fa-compact-disc"></i>
                    <p>Activity</p>
                </a>
            </div>
            <div class="nav-item">
                <a href="pages/account.html">
                    <i class="fas fa-user"></i>
                    <p>Account</p>
                </a>
            </div>
        </nav>
    
    <script src="/js/main.js"></script>
</body>
</html>
